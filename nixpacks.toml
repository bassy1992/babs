[project]
# Tell Nixpacks this is a Python project
language = "python"
app-root = "back"  # <-- points to your Django backend

[phases.setup]
# Optional: install specific Python version
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
